<!--@js(/_wp/js/main/index_prd_300.js)-->

<div class="index_prd_300 wp-stand-by wp-effect"  webpb-banner-code="8l7r" hidden>
	<div class="site-wrap">
        <div class="section-title animate__animated animate__fadeInUpCustom animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.1s;">
            <h3>
                <span class="title">{#title}</span>
                <p class="sub-title">{#sub_title}</p>
            </h3>
        </div>
        <div class="productItem ec-base-product">
            <div class="bnr" webpb-banner>
                <a href="{#link}" target="{#link_target}">
                    <div class="img pc_view">{#pc_thumb_tag}</div>
                    <div class="img m_view">{#m_thumb_tag}</div>
                    <div class="txt">
                        <span style="--wp-fade-range:20%;--wp-delay:.4s;color:{#color1};" class="p1 animate__animated animate__fadeInUpCustom animate__delayCustom">{#text_1}</span>
                        <span style="--wp-fade-range:20%;--wp-delay:.7s;color:{#color2};" class="p2 animate__animated animate__fadeInUpCustom animate__delayCustom">{#text_2}</span>
                    </div>
                </a>
            </div>

            <div class="prod">
                <div  class="swiper-container" module="product_listmain_3">
                    <!--
                    🔅 옵션 설정 🔅

                    1. 상품진열 개수는 $count 의 숫자를 조정해주시면 됩니다.

                    $count = 20
                    $basket_result = /product/add_basket.html
                    $basket_option = /product/basket_option.html
                    -->
                    <ul class="prdList swiper-wrapper animate__animated animate__fadeIn" style="--wp-fade-range:30%;--wp-delay:.3s;">
                        <li id="anchorBoxId_{$product_no}" class="swiper-slide">
                            <!--@import(/_wp/base_product_list.html)-->
                        </li>
                        <li id="anchorBoxId_{$product_no}" class="swiper-slide">
                            <!--@import(/_wp/base_product_list.html)-->
                        </li>
                    </ul>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
	</div>
</div>
