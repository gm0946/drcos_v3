<div class="index_ban_300 wp-stand-by wp-effect" webpb-banner-code="rqrt" hidden>
    <div class="site-wrap animate__animated animate__fadeIn">
		<div class="swiper-wrapper">
			<div class="bx swiper-container">
				<ul class="swiper-wrapper">
					<li class="swiper-slide" webpb-banner>
						<a href="{#link}" target="{#link_target}">
							<div class="img">
								<div class="pc_view">{#pc_thumb_tag}</div>
								<div class="m_view">{#m_thumb_tag}</div>
							</div>
							<div class="txt">
								<span class="p1" style="color:{#color1};">{#text_1}</span>
								<span class="p2" style="color:{#color2};">{#text_2}</span>
							</div>
						</a>
					</li>
					<li class="swiper-slide" webpb-banner>
						<a href="{#link}" target="{#link_target}">
							<div class="img">
								<div class="pc_view">{#pc_thumb_tag}</div>
								<div class="m_view">{#m_thumb_tag}</div>
							</div>
							<div class="txt">
								<span class="p1" style="color:{#color1};">{#text_1}</span>
								<span class="p2" style="color:{#color2};">{#text_2}</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
</div>
