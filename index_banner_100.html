<!-- A타입 -->
<div class="index_ban_100 type_a" webpb-banner-code="3302" hidden>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" webpb-banner>
                <a href="{#link}" target="{#link_target}">
                    <div class="img pc_view">{#pc_thumb_tag}</div>
                    <div class="img m_view">{#m_thumb_tag}</div>
                    <div class="txt {#text_4}">
                        <div class="text-align">
							<span style="--wp-fade-range:20%;--wp-delay:.0s;color:{#color1};" class="p1 animate__animated animate__fadeInUpCustom animate__delayCustom txt-small">{#text_1}</span>
							<span style="--wp-fade-range:20%;--wp-delay:.3s;color:{#color2};" class="p2 animate__animated animate__fadeInUpCustom animate__delayCustom txt-big">{#text_2}</span>
							<span style="--wp-fade-range:20%;--wp-delay:.6s;color:{#color3};background-color:{#color4};" class="p3 animate__animated animate__fadeInUpCustom animate__delayCustom txt-bt">{#text_3}</span>
						</div>
                    </div>
                </a>
            </div>
		</div>
		<div class="swiper-pagination pagination"></div>
		<div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
	</div>
</div>
<!-- //A타입 -->
