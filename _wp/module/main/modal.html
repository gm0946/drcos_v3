<!--@css(/_wp/module/main/main_modal.css)-->
<div class="main--modal displaynone" webpb-banner-code="ibai" hidden>
    <div class="bg"></div>
	<div class="main-modal-box wp-stand-by">
		<div class="swiper-container">
			<div class="swiper-wrapper">
                <div class="swiper-slide" webpb-banner>
					<a href="{#link}" target="{#link_target}">
						<div class="pc_view">{#pc_thumb_tag}</div>
						<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
					</a>
				</div>
				<div class="swiper-slide" webpb-banner>
					<a href="{#link}" target="{#link_target}">
						<div class="pc_view">{#pc_thumb_tag}</div>
						<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
					</a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<div class="main-btn-box">
			<a href="javascript:;" class="left close">{#close_left_text}</a>
			<a href="javascript:;" class="right close">{#close_right_text}</a>
		</div>
	</div>
</div>
