<div class="brand_contents" webpb-banner-code="pcmd" hidden>
	<div class="section_first wp-effect" webpb-banner>
		<div class="txt-box">
			<p class="p1 animate__animated animate__fadeInUp animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.1s;color:{#color1};">{#text_1}</p>
			<p class="p2 animate__animated animate__fadeInUp animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.3s;color:{#color2};">{#text_2}</p>
			<p class="line animate__animated animate__fadeInUp animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.9s;"></p>
		</div>
		<div class="img-box pc_view">{#pc_thumb_tag}</div>
		<!-- Mobile image --><div class="img-box m_view">{#m_thumb_tag}</div>
	</div>

	<div class="section_second" webpb-banner>
		<div class="site-wrap">
			<div class="img-box wp-effect">
				<div class="animate__animated animate__fadeIn animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.3s;">
					<div class="pc_view">{#pc_thumb_tag}</div>
					<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
				</div>
			</div>
			<div class="txt-box wp-effect">
				<p class="p1 animate__animated animate__fadeInUp animate__delayCustom" style="color:{#color1};--wp-fade-range:30%;--wp-delay:.1s;">{#text_1}</p>
				<p class="p2 animate__animated animate__fadeInUp animate__delayCustom" style="color:{#color2};--wp-fade-range:30%;--wp-delay:.5s;">{#text_2}</p>
			</div>
		</div>
	</div>

	<div class="section" webpb-banner>
		<div class="site-wrap">
			<div class="img-box wp-effect">
				<div class="animate__animated animate__fadeIn animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.3s;">
					<div class="pc_view">{#pc_thumb_tag}</div>
					<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
				</div>
			</div>
			<div class="txt-box wp-effect">
				<div class="animate__animated animate__fadeInUp animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.3s;">
					<p class="p1" style="color:{#color1};">{#text_1}</p>
					<p class="p2" style="color:{#color2};">{#text_2}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="section" webpb-banner>
		<div class="site-wrap">
			<div class="img-box wp-effect">
				<div class="animate__animated animate__fadeIn animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.1s;">
					<div class="pc_view">{#pc_thumb_tag}</div>
					<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
				</div>
			</div>
			<div class="txt-box wp-effect">
				<div class="animate__animated animate__fadeInUp animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.3s;">
					<p class="p1" style="color:{#color1};">{#text_1}</p>
					<p class="p2" style="color:{#color2};">{#text_2}</p>
				</div>
			</div>
		</div>
	</div>
</div>
