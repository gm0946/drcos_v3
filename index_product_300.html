<div class="index_prd_300 wp-stand-by wp-effect">
	<div class="site-wrap">
        <div class="section-title animate__animated animate__fadeInUpCustom animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.1s;">
            <h3>
                <span class="title">{#title}</span>
                <p class="sub-title">{#sub_title}</p>
            </h3>
        </div>
        <div class="productItem ec-base-product">
            <div class="bnr" webpb-banner-code="8l7r" hidden>
				<div class="mov" webpb-banner>
					<div class="video">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/{#html}?controls=0&mute=1&autoplay=1&loop=1&playlist={#html}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div webpb-banner>
					<a href="{#link}" target="{#link_target}">
						<!-- PC image --><div class="img pc_view">{#pc_thumb_tag}</div>
						<!-- M image --><div class="img m_view">{#m_thumb_tag}</div>
					</a>
				</div>
			</div>

            <div class="prod">
                <div  class="swiper-container" module="product_listmain_3">
                    <!--
                    🔅 옵션 설정 🔅

                    1. 상품진열 개수는 $count 의 숫자를 조정해주시면 됩니다.

                    $count = 20
                    $basket_result = /product/add_basket.html
                    $basket_option = /product/basket_option.html
                    -->
                    <ul class="prdList swiper-wrapper animate__animated animate__fadeIn" style="--wp-fade-range:30%;--wp-delay:.3s;">
                        <li id="anchorBoxId_{$product_no}" class="swiper-slide">
                            <!--@import(/_wp/base_product_list.html)-->
                        </li>
                        <li id="anchorBoxId_{$product_no}" class="swiper-slide">
                            <!--@import(/_wp/base_product_list.html)-->
                        </li>
                    </ul>
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>
	</div>
</div>
