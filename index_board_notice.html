		<div class="board" module="board_listpackage_1">

                <h3 class="title">{#title}</h3>
                <a class="more" href="/board/free/list.html?board_no=1">더보기</a>

					 </ul>
					 <ul class="swiper-slide">
						<li class="subject"><a href="{$link_board_detail}">{$subject}</a></li>

					 </ul>
					</div>
