<div class="index_ban_400 wp-stand-by wp-effect" webpb-banner-code="r0ju" hidden>
    <div class="section-title animate__animated animate__fadeInUpCustom animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.1s;">
        <h3>
            <span class="title">{#title}</span>
            <p class="sub-title">{#sub_title}</p>
        </h3>
    </div>
    <div class="swiper-wrap animate__animated animate__fadeIn" style="--wp-fade-range:30%;--wp-delay:.3s;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" webpb-banner>
                    <a href="{#link}" target="{#link_target}">
                        <div class="img">
							<div class="pc_view">{#pc_thumb_tag}</div>
							<div class="m_view">{#m_thumb_tag}</div>
						</div>
						<div class="txt">
							<span class="p1" style="color:{#color1};">{#text_1}</span>
							<span class="p2" style="color:{#color2};">{#text_2}</span>
						</div>
                    </a>
                </div>
                <div class="swiper-slide" webpb-banner>
                    <a href="{#link}" target="{#link_target}">
                        <div class="img">
							<div class="pc_view">{#pc_thumb_tag}</div>
							<div class="m_view">{#m_thumb_tag}</div>
						</div>
						<div class="txt">
							<span class="p1" style="color:{#color1};">{#text_1}</span>
							<span class="p2" style="color:{#color2};">{#text_2}</span>
						</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
