<!--@css(/_wp/module/main/ad_banner.css)-->

<div class="wp-ad-modal displaynone" webpb-banner-code="fdrw" hidden>
	<div class="ad-modal-box wp-stand-by">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" webpb-banner>
					<a href="{#link}" target="{#link_target}">
						<div class="pc_view">{#pc_thumb_tag}</div>
						<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
					</a>
				</div>
				<div class="swiper-slide" webpb-banner>
					<a href="{#link}" target="{#link_target}">
						<div class="pc_view">{#pc_thumb_tag}</div>
						<!-- Mobile image --><div class="m_view">{#m_thumb_tag}</div>
					</a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
		<div class="ad-btn-box">
			<a href="javascript:;" class="close">닫기</a>
		</div>
	</div>
</div>
