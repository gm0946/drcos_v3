<!--@js(/_wp/js/main/index_banner_600.js)-->

<div class="index_ban_600 wp-stand-by wp-effect" webpb-banner-code="4rmt" hidden>
    <div class="site-wrap animate__animated animate__fadeIn" style="--wp-fade-range:30%;--wp-delay:.3s;">
		<div class="swiper-wrap">
			<div class="bx swiper-container">
				<ul class="swiper-wrapper">
					<li class="swiper-slide" webpb-banner>
						<a href="{#link}" target="{#link_target}">
							<div class="img">
								<div class="pc_view">{#pc_thumb_tag}</div>
								<div class="m_view">{#m_thumb_tag}</div>
							</div>
							<div class="txt">
								<span class="p1" style="color:{#color1};">{#text_1}</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
        <div class="swiper-pagination"></div>
	</div>
</div>
