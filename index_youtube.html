<!--@css(/_wp/css/main/index_youtube.css)-->
<div class="index_youtube wp-effect" webpb-banner-code="l3lk" hidden>
	<div class="section_bg" webpb-banner style="background-image:url({#pc_thumb_url});">
		<div class="site-wrap">
			<div class="txt animate__animated animate__fadeInUpCustom animate__delayCustom" style="--wp-fade-range:30%;--wp-delay:.1s;">
				<span class="p1" style="color:{#color1};">{#text_1}</span>
				<span class="p2" style="color:{#color2};">{#text_2}</span>
			</div>
			<div class="mov animate__animated animate__fadeIn" style="--wp-fade-range:30%;--wp-delay:.3s;">
				<div class="video">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/{#html}?controls=0&mute=1&autoplay=1&loop=1&playlist={#html}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
